apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets-mongo
  template:
    metadata:
      labels:
        app: tickets-mongo
    spec:
      containers:
        - name: tickets-mongo # for logging purposes
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-mongo-srv
spec: 
  #type: ClusterIP this is a default service type
  selector:
    app: tickets-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017 #default port for mongo
      targetPort: 27017